<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Front-end</title>
  </head>
  <body class="back-ground">
    <yus-html src="../components/navBar.html"></yus-html>
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../img/card1.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="../img/card2.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="../img/beagles-puppies-yawning.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <section class="p-5 m-5 d-flex justify-content-center align-items-center">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card">
            <img
              src="https://img.freepik.com/foto-gratis/hermoso-retrato-mascota-perro-gato-pequenos_23-2149218509.jpg?t=st=1722464314~exp=1722467914~hmac=55454744b0678c350cc61a08c135d67df2bfb886f5648418f5a00ef891b6cbfe&w=740"
              class="card-img-top rounded"
              alt="..."
            />
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="https://img.freepik.com/foto-gratis/closeup-foto-dos-lindo-perro-rojo_181624-33030.jpg?t=st=1722465068~exp=1722468668~hmac=f764eb11f5e92c6a52c3aff9bf2d63975814df8fe6dd255e796cf0de472c56ff&w=740"
              class="card-img-top rounded"
              alt="..."
            />
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="https://img.freepik.com/foto-gratis/perro-gato-felices-juntos_1194-589377.jpg?t=st=1722465147~exp=1722468747~hmac=bbe2ba4d1666383405474f595ab0055150ed21e5fa078d9882ee18cc83631592&w=740"
              class="card-img-top rounded"
              alt="..."
            />
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="https://img.freepik.com/foto-gratis/perrito-joven-posando-alegre_155003-28765.jpg?t=st=1722465214~exp=1722468814~hmac=6ebbd86548fdf1592afc5a7096fa9c975e102973d28be422ae6314763f247df1&w=740"
              class="card-img-top rounded"
              alt="..."
            />
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="https://img.freepik.com/foto-gratis/american-staffordshire-terrier-cachorro-sobre-mesa_1150-18206.jpg?t=st=1722465277~exp=1722468877~hmac=3b594116c1580f6df66d893a56dcf66d752458275f8146de29b72b7020a808c5&w=740"
              class="card-img-top rounded"
              alt="..."
            />
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="https://img.freepik.com/foto-gratis/hermoso-retrato-mascota-perro-gato-pequenos_23-2149218514.jpg?t=st=1722465335~exp=1722468935~hmac=d3601b3a5d7dc0f1f50fc3b6ab14fd275463cba3ab7de3118090295aeb33fa59&w=740"
              class="card-img-top rounded"
              alt="..."
            />
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/index.js"></script>
  </body>
</html>
